<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.png" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>404 Not Found</title>
</head>

<body>
  <header>
    <h1 class="header">404 not found</h1>
  </header>
  <main>
    <div class="flex flex--margin">
      <figure>
        <div class="figure">
          <img class="figure__scarecrow" src="images/scarecrow.png" alt="scarecrow">
        </div>
      </figure>
      <aside>
        <div class="info-section">
          <h1 class="info-section__h1">I have bad news for you</h1>
          <p class="info-section__p">The page you are looking for might be removed or is temporarily unavailable</p>
          <button class="button button--back-homepage">back to homepage</button>
        </div>
      </aside>
    </div>
  </main>
</body>

</html>
